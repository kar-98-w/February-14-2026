<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babe</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: rgba(255, 182, 193, 0.6);
            --gold: #d4af37;
            --rose-red: #9e0118;
            --bright-red: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0505 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- Ambient Floating Embers --- */
        .ember {
            position: absolute;
            background: var(--glow);
            border-radius: 50%;
            filter: blur(4px);
            animation: floatUp 8s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }

        /* --- THE GIFT BOX --- */
        .gift-container {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.8s ease;
        }

        /* Box vibration and glow */
        .gift-container:not(.open) {
            animation: tremor 4s infinite;
        }
        
        .gift-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 77, 109, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes tremor {
            0%, 90%, 100% { transform: rotate(0); }
            92% { transform: rotate(3deg); }
            94% { transform: rotate(-3deg); }
            96% { transform: rotate(3deg); }
            98% { transform: rotate(-3deg); }
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 90px;
            background: var(--rose-red);
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .box-lid {
            position: absolute;
            top: 10px;
            left: -5px;
            width: 130px;
            height: 30px;
            background: #7a0112;
            border-radius: 4px;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .ribbon-v {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 100%;
            background: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .ribbon-h {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 20px;
            background: var(--gold);
        }

        /* --- Translucent Silky Flowers --- */
        .flower-layer {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        .petal {
            position: absolute;
            background: rgba(255, 77, 109, 0.3);
            backdrop-filter: blur(2px);
            border-radius: 50% 0 50% 50%;
            transform-origin: bottom right;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: bloom 2.5s ease-out forwards;
        }

        @keyframes bloom {
            0% { transform: rotate(var(--r)) scale(0); opacity: 0; }
            100% { transform: rotate(var(--r)) scale(1); opacity: 1; }
        }

        /* --- The Glass Letter --- */
        #letter {
            display: none;
            position: absolute;
            width: 340px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            z-index: 100;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease;
        }

        #letter.reveal {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-family: 'Great Vibes', cursive; color: var(--gold); font-size: 3rem; margin: 0; }
        p { font-family: 'Playfair Display', serif; font-style: italic; line-height: 1.8; opacity: 0.9; font-size: 1.1rem; }

        .gift-container.open .box-lid {
            transform: translateY(-150px) rotate(-15deg);
            opacity: 0;
        }
        .gift-container.open .box-body {
            opacity: 0.1;
            transform: scale(0.7);
        }
    </style>
</head>
<body>

    <div class="gift-container" id="giftBox" onclick="openMagic()">
        <div class="box-lid">
            <div class="ribbon-v"></div>
        </div>
        <div class="box-body">
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
        </div>
    </div>

    <div id="letter">
    <h1>For Babe</h1>
    <p>I was trying to think of something fancy to say... I know I haven't been that romantic these days, but ayun simple words but means a lot for me "I love you" I always say this yet I mean it.</p>
    <p>I hope you like this simple virtual gift of mine.</p>
    <p><strong>Happy Valentine's Day, Babe. Love kita.</strong></p>
</div>

    <script>
        for (let i = 0; i < 30; i++) {
            const ember = document.createElement('div');
            ember.className = 'ember';
            const size = Math.random() * 6 + 2;
            ember.style.width = size + 'px';
            ember.style.height = size + 'px';
            ember.style.left = Math.random() * 100 + 'vw';
            ember.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(ember);
        }

        function openMagic() {
            const gift = document.getElementById('giftBox');
            const letter = document.getElementById('letter');
            
            if (gift.classList.contains('open')) return;
            gift.classList.add('open');

            for (let i = 0; i < 30; i++) {
                setTimeout(createFlower, i * 60);
            }

            setTimeout(() => {
                letter.style.display = 'block';
                setTimeout(() => letter.classList.add('reveal'), 100);
            }, 1500);
        }

        function createFlower() {
            const container = document.createElement('div');
            container.className = 'flower-layer';
            
            const x = window.innerWidth / 2 + (Math.random() - 0.5) * 600;
            const y = window.innerHeight / 2 + (Math.random() - 0.5) * 600;
            container.style.left = x + 'px';
            container.style.top = y + 'px';

            const petalCount = 6;
            const hue = Math.random() * 20 + 340; 
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 40 + 40;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                petal.style.background = `hsla(${hue}, 80%, 60%, 0.3)`;
                petal.style.setProperty('--r', (i * 60) + 'deg');
                container.appendChild(petal);
            }
            document.body.appendChild(container);
            setTimeout(() => container.remove(), 10000);
        }
    </script>
</body>

</html>
